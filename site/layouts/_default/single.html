{{ define "main" }} {{ $section := .Site.GetPage "section" .Section }}
<section class="section">
  <div class="columns is-centered">
    <div class="column is-9-desktop is-7-widescreen">
      <article class="content">
        <h2 class="has-text-centered is-2">
          {{ .Title }}
        </h2>

        {{- .Content -}}
      </article>
    </div>
  </div>
</section>
{{ end }}
